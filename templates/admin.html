{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-tools me-2"></i>Admin Dashboard</h4>
                </div>
                <div class="card-body">
                    <p class="mb-4">Use this dashboard to perform administrative actions. <strong>Clearing the database will delete ALL data!</strong></p>
                    <form method="POST" onsubmit="return confirm('Are you sure you want to clear ALL data? This cannot be undone!');">
                        <input type="hidden" name="action" value="clear_db">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-trash-alt me-2"></i>Clear Database
                        </button>
                    </form>
                    {% if message %}
                        <div class="alert alert-success mt-4">{{ message }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
